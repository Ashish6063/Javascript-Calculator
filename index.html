<html>
<head lang="en">
   <title>Javascript Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <h1>Calculator</h1>
   <div class="calculator">
      <input type="text" name="Screen" id="screen">
      <table>
         <tr>
            <td><input type="button" class="button c" onclick="clr()" value="C"></td>
            <td><input type="button" class="button c" onclick="display()" value="+/-"></td>
            <td><input type="button" class="button c" onclick="display(%)" value="%"></td>
            <td><input type="button" class="button opreation" onclick="display('/')" value="รท"></td>
         </tr>
         <tr>
            <td><input type="button" class="button" onclick="display('7')" value="7"></td>
            <td><input type="button" class="button" onclick="display('8')" value="8"></td>
            <td><input type="button" class="button" onclick="display('9')" value="9"></td>
            <td><input type="button" class="button opreation" onclick="display('*')" value="x"></td>
         </tr>
         <tr>
            <td><input type="button" class="button" onclick="display('4')" value="4"></td>
            <td><input type="button" class="button" onclick="display('5')" value="5"></td>
            <td><input type="button" class="button" onclick="display('6')" value="6"></td>
            <td><input type="button" class="button opreation" onclick="display('-')" value="-"></td>
         </tr>
         <tr>
            <td><input type="button" class="button" onclick="display('1')" value="1"></td>
            <td><input type="button" class="button" onclick="display('2')" value="2"></td>
            <td><input type="button" class="button" onclick="display('3')" value="3"></td>
            <td><input type="button" class="button opreation" onclick="display('+')" value="+"></td>
         </tr>
         <tr>
            <td colspan="2"><input type="button" class="button button0" onclick="display('0')" value="0"></td>
            <td><input type="button" class="button" onclick="display('.')" value="."></td>
            <td><input type="button" class="button opreation equal" onclick="equate()" value="="></td>
         </tr>
      </table>
   </div>
 </div>
</body>
<script src="index.js"></script>
</html>
